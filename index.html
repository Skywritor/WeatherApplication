<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Weather App</title>
        <!-- Import Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
         integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
         crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <div class='jumbotron'>
                <h1 id='conditionId'>Rain</h1>
                <p id='description'>Raining with a chance of meatballs</p>
            </div>
            <div class='row'>
                <div class='col-md-12'>
                    <img class='img-responsive'
                     alt='A themed picture representing the current weather'
                     src='https://pixabay.com/static/uploads/photo/2013/07/13/13/12/dog-160561_960_720.png'
                     id='condition-picture'>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-4'>
                    <h2>
                        <span id='temperature-main'>64</span>&deg;
                        <span id='temperature-unit'>F</span>
                    </h2>
                </div>
                <div class='col-md-8'>
                    <table class='table' id="data-table">
                      <!-- Javascript Table Insertion -->
                    </table>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='main.js'></script>
    </body>
</html>
